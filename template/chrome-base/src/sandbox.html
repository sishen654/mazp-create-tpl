<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <script>
    window.addEventListener('message', function (event) {
      try {
        let result = new Function(`return ${event.data.content}`)()
        event.source.postMessage(result, event.origin);
      } catch (error) {
        event.source.postMessage(null, event.origin);
      }
    });
  </script>
</body>

</html>
